<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
    
</head>

<body onload="setLatAndLng()">
    <div class="container-search">
        <img src="images/graphic.png" class="img-fluid" id="image">
        <div class="center">
            <form class="form-inline md-form mr-auto mb-4">
                <input class="form-control mr-sm-2" type="text" placeholder=" Ingresá una ciudad" aria-label="Search" id="search">

                <button class="btn btn-primary btn-sm sumbit" type="button" id="submit">Buscar</button>
              </form>
        </div>     
      </div>
        
    <!-- Primer fila-->
    <div class="row" id="main-details">
        <div class="col-6" id="time"> 
            <div id="current_hour"></div>
        </div>
        <div class="col-6">
            <div id="city">
                <div id="city"></div>
            </div>   
        </div>
    </div>  
    
    <div class="container">
        <div class="row no-gutters">
                <div class="col-4">
                    <div id="image_status" class="weather-info"></div>
                    <div class="temperature-description">
                        <div id="description_weather"></div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="temperature-value">
                        <div id="current_temp"></div>
                        <div id="celsius">°C</div>
                    </div>
                </div>
                
                <div class="col-4">
                        <div class="max-min">
                            <div id="temp_max"></div>
                            <div id="temp_min"></div>
                        </div>
                </div>
        </div>
<!-- segunda fila-->

        <div class="row no-gutters">
            <div class="col-4">
                <div id="humidity" class="max-min"></div>
                <div class="icon-position">
                    <img src="images/027-humidity.png"></div>
                <div id="font-description">Humidity</div>
            </div>

            <div class="col-4">
                <div id="pressure" class="max-min"></div>
                <div class="icon-position">
                    <img src="images/050-barometer.png"></div>
                <div id="font-description">Pressure</div>
            </div>

            <div class="col-4">
               <div id="wind_speed" class="max-min"></div>
               <div class="icon-position">
                   <img src="images/001-wind-1.png"></div>
                <div id="font-description">Wind</div>
            </div>
        </div>
        

    <!--tercer fila-->

        <div class="row no-gutters">
            <div class="col-4">
                <div id="sunset" class="max-min"></div>
                <div class="icon-position">
                    <img src="images/007-sunset.png">
                </div>
                <div id="font-description">Sunset</div>
            </div>
    
        
            <div class="col-4">
                <div id="sunrise" class="max-min"></div>
                <div class="icon-position">
                    <img src="images/008-sunrise.png">
                </div>
                <div id="font-description">Sunrise</div>
            </div>

        
            <div class="col-4">
                <div id="dt" class="max-min"></div>
                <div class="icon-position">
                    <img src="images/sand-clock.png">
                </div>
                <div id="font-description">DayTime</div>
            </div>
        </div>
        
    <!-- Pronóstico próximos 3 dias-->

        <div class="row no-gutters">
            <div class="col-4" id="boxShadow">
                <div class="weather-info">
                    <div id="day1"></div>
                    <div id="day_icon1"></div>
                    <div id="min1" class="max-min-next"></div>
                    <div id="max1" class="max-min-next"></div>
                </div>
            </div>
      
            <div class="col-4" id="boxShadow">
                <div class="weather-info">
                    <div id="day2"></div>
                    <div id="day_icon2"></div>
                    <div id="min2" class="max-min-next" ></div>
                    <div id="max2" class="max-min-next"></div>
                </div>
            </div>
            <div class="col-4" id="boxShadow">
                <div class="weather-info">
                    <div id="day3"></div>
                    <div id="day_icon3"></div>
                    <div id="min3" class="max-min-next"></div>
                    <div id="max3" class="max-min-next"></div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
